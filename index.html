<body>
    <div class="stopwatch">
        <div class="circleTime">
            <p class="minutes" id="minutes">00</p>
            <p class="seconds" id="seconds">00</p>
            <span class="s">s</span>
        </div>
        <svg class="pauseButton" onclick='pause()' xmlns="http://www.w3.org/2000/svg" height="65px" viewBox="0 0 24 24" width="65px" fill="#ffc700"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14c-.55 0-1-.45-1-1V9c0-.55.45-1 1-1s1 .45 1 1v6c0 .55-.45 1-1 1zm4 0c-.55 0-1-.45-1-1V9c0-.55.45-1 1-1s1 .45 1 1v6c0 .55-.45 1-1 1z" /></svg>
        <svg class="playButton" onclick='start()' xmlns="http://www.w3.org/2000/svg" height="65px" viewBox="0 0 24 24" width="65px" fill="#ffc700"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 13.5v-7c0-.41.47-.65.8-.4l4.67 3.5c.27.2.27.6 0 .8l-4.67 3.5c-.33.25-.8.01-.8-.4z"/></svg>
        <svg class="resetButton" onclick='reset()' xmlns="http://www.w3.org/2000/svg" height="35px" viewBox="0 0 24 24" width="25px" fill="#ffc700"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M13 3c-4.97 0-9 4.03-9 9H1l4 3.99L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42C8.27 19.99 10.51 21 13 21c4.97 0 9-4.03 9-9s-4.03-9-9-9zm-1 5v5l4.25 2.52.77-1.28-3.52-2.09V8z"/></svg>
    </div>  
    
    <div class="firstSquare"></div>
    <div class="secondSquare">    
    </div>
